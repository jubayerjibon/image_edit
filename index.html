<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Editing App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main_section">
        <div class="left">
            <div class="buttons_div">
                <label for="choose_img" class="btn choose_img">
                    Choose Image
                    <input type="file" name="choose_img" id="choose_img" accept="image/*" hidden>
                </label>
                <button id="reset_btn" class="reset_btn btn">Reset</button>
                <button id="download_btn" class="download_btn btn">Download</button>
            </div>
            <div class="preview_div">
                <div class="place_holder">
                    <i class="ri-image-2-line"></i>
                    No Image
                </div>
                <canvas class="image_canvas" id="image_canvas"></canvas>
            </div>
        </div>
        <div class="right">
            <h2>Filters</h2>
            <div class="filters_container"></div>
            <div class="preset_container"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
